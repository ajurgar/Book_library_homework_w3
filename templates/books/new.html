{% extends "base.html" %}

{% block content %}
<h1>{{title}}</h1>
<section>
<form action="/books" method="POST">
<label for="title"> Title </label>
<input type="text" id="title" name="title">
<label for="author"> Author </label>
<input type="text" id="author" name="author">
<label for="genre"> Genre </label>
<input type="text" id="genre" name="genre"><br>
<input type="radio" id="available" name="checked-out" value="Available">
<label for="checked-out">Available</label> <br>
<input type="radio" id="checked-out" name="checked-out" value="Checked Out">
<label for="checked-out">Checked Out</label> <br>
<label for="return-by"> Return By</label>
<input type="date" id="return-by" name="return-by">


<input type="submit" value="Add Book">


</form>


</section>




{%endblock%}
